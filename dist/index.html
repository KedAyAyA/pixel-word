<script>
  function fn (num) {
    if (typeof num !== 'number') {
      return
    }
    var map = {}
    var res = []
    while (res.length !== num) {
      var random = parseInt((Math.random() * 30) + 2)
      if (!map[random]) {
        map[random] = true
        res.push(random)
      }
    }
    return res
  }
</script>
